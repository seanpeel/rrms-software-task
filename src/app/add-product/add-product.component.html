<div class="container mx-auto mt-10">
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name <span class="required">*</span></label>
      <input id="name" formControlName="name" type="text" class="form-control">
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="error">
        Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="price">Price <span class="required">*</span></label>
      <input id="price" formControlName="price" type="text" class="form-control">
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="error">
        Price is required.
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category <span class="required">*</span></label>
      <input id="category" formControlName="category" type="text" class="form-control">
      <div *ngIf="productForm.get('category')?.invalid && productForm.get('category')?.touched" class="error">
        Category is required.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description <span class="required">*</span></label>
      <input id="description" formControlName="description" type="text" class="form-control">
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="error">
        Description is required.
      </div>
    </div>
    <div class="form-group">
      <label for="inStock">In Stock <span class="required">*</span></label>
      <input id="inStock" formControlName="inStock" type="text" class="form-control">
      <div *ngIf="productForm.get('inStock')?.invalid && productForm.get('inStock')?.touched" class="error">
        In Stock is required.
      </div>
    </div>
    <div class="form-group">
      <label for="rating">Rating <span class="required">*</span></label>
      <input id="rating" formControlName="rating" type="text" class="form-control">
      <div *ngIf="productForm.get('rating')?.invalid && productForm.get('rating')?.touched" class="error">
        Rating is required.
      </div>
    </div>
    <div class="form-group">
      <label for="sku">SKU <span class="required">*</span></label>
      <input id="sku" formControlName="sku" type="text" class="form-control">
      <div *ngIf="productForm.get('sku')?.invalid && productForm.get('sku')?.touched" class="error">
        SKU is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
    <button type="button" class="btn btn-secondary" (click)="closeForm()">Cancel</button>
  </form>
</div>
