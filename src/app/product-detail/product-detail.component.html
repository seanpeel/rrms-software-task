<div *ngIf="product" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white p-5 rounded max-w-md w-full relative">
    <span class="absolute top-2 right-2 cursor-pointer text-2xl" (click)="closeDetail()">&times;</span>
    <div class="text-center">
      <h2 class="text-2xl font-bold">{{ product.name }}</h2>
      <p><strong>Price:</strong> {{ product.price }}</p>
      <p><strong>Category:</strong> {{ product.category }}</p>
      <p><strong>In Stock:</strong> {{ product.stock }}</p>
      <p><strong>Rating:</strong> {{ product.rating.rate }} ({{ product.rating.count }} reviews)</p>
      <p><strong>SKU:</strong> {{ product.sku }}</p>
      <p><strong>Description:</strong> {{ product.description }}</p>
      <p><strong>Image URL:</strong> {{ product.image_url }}</p>
    </div>
  </div>
</div>
